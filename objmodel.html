<body>
<div id="container"></div>


<script src="threejs/examples/js/Detector.js"></script>
<script src="threejs/examples/js/libs/stats.min.js"></script>
<script src="threejs/examples/js/libs/THREEx.KeyboardState.js"></script>


<script src="js/three.min.js"></script>
<script src="threejs/examples/js/controls/OrbitControls.js"></script>
<script src="threejs/examples/js/controls/TrackballControls.js"></script>
<script src="threejs/examples/js/loaders/OBJLoader.js"></script>
<script src="threejs/examples/js/loaders/MTLLoader.js"></script>
<script src="threejs/examples/js/loaders/DDSLoader.js"></script>





<script>


	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var cross;
			var camera, controls, scene, renderer,projector;
			var objects = [];
			var selectedBinId;
			var clock = new THREE.Clock();
			var keyboard = new THREEx.KeyboardState();
			var cross;
			var noReportMode =true;
			var binDataGlobal=[];
			var tempArray=new Array();


			init();
			animate();

			function init() {


				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 1000, 1000, 2000 );


				//Orbit Controls
				controls = new THREE.OrbitControls(camera);




				// world

				scene = new THREE.Scene();


				scene.add( controls);






			var dirLight = new THREE.DirectionalLight ( 0xffffff );
                dirLight.position.set( 20, 20, 100 ).normalize();

				/*light = new THREE.AmbientLight( 0xffffff);
				scene.add( light );
*/

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );

				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				renderer.setClearColor( 0xB9D3EE);

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				// stats

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.bottom = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				// start animation

			//
					//projector
				projector = new THREE.Projector();
				scene.add( controls.animationParent );





					/***************************************** custom ***********************************************************/
				/////////////////// for loading the floor/////////////////////////////////////////////////////////////////////
				//camera.lookAt(new THREE.Vector3(0,0,0));
				//controls.target.position.copy(new THREE.Vector3(0, 0, 500));
				var floorLength=1000;
				var floorWidth=1000;

				geometry = new THREE.PlaneGeometry( floorLength, floorWidth, 1, 1 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				var floorTexture = new THREE.ImageUtils.loadTexture( 'images/blackFloor.png' );
				floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
				floorTexture.repeat.set(20, 20);
				var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
				floor = new THREE.Mesh( geometry, floorMaterial );
				floor.translateX(floorLength/2);
				floor.translateY(-0.5);
				floor.translateZ(floorWidth/2);
				scene.add( floor );



				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

				//	console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'img/bleh.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'sneakers/shoe.obj', function ( object ) {

							object.traverse( function ( child ) {

								if ( child instanceof THREE.Mesh ) {

									//child.material.map = texture;
									child.material.ambient.setHex(0xFF0000);
									child.material.emissive.setHex(0x00FF00);
									child.material.color.setHex(0x0000FF);


								}

							} );

								object.position.x =500;
								object.position.y =0;
								object.position.z =500;



								scene.add(object);


				} );



			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );


			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();



			}

			function render() {

				var delta = clock.getDelta();
				THREE.AnimationHandler.update( delta);
				controls.update( delta );
				renderer.render( scene, camera );

			}






		</script>
</body>
